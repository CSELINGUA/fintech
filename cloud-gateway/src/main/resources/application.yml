server:
  port: 9004

spring:
  application:
    name: GATEWAY
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
  cloud:
    gateway:
      routes:
        - id: ACCOUNT
          uri: lb://ACCOUNT
          predicates:
            - Path=/account/**
        - id: TRANSACTION
          uri: lb://TRANSACTION
          predicates:
            - Path=/transaction/**
        - id: NOTIFICATION
          uri: lb://NOTIFICATION
          predicates:
            - Path=/notification/**
        - id: EMAIL
          uri: lb://EMAIL
          predicates:
            - Path=/mailer/**
  datasource:
    url: jdbc:h2:mem:fintechdb
    usename: root
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    spring:
      jpa:
        database-platform: org.hibernate.dialect.H2Dialect

