    lease-expiration-duration-in-seconds: 1
    lease-renewal-interval-in-seconds: 28
    prefer-ip-address: true
    ip-address: ${EUREKA_IP:localhost}
  client:
    service-url:
      defaultZone: ${DEFAULT_ZONE:http://localhost:5000/eureka/}
